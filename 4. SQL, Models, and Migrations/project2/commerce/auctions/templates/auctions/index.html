{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for item in all_listings %}
            <li>
                <a href="{% url 'listinfo' item.id %}">{{ item.title }} - ${{item.price}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
