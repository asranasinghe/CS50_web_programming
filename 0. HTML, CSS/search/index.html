<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

            .navigation {
                text-align: right;
                color: #70757a;
                margin-bottom: 20px;
            }

            .navigation a {
                margin-left: 10px;
                color: #70757a;
                text-decoration: none;
            }

            .logo {
                display: block;
                margin: 0 auto;
                margin-bottom: 30px;
                max-width: 272px;
                height: 92px;
            }

            .search-form {
                text-align: center;
                margin-bottom: 30px;
            }

            .search-form input[type="text"] {
                width: 500px;
                height: 32px;
                padding: 5px;
                font-size: 16px;
                border: 1px solid #dfe1e5;
                border-radius: 4px;
            }

            .search-form input[type="submit"] {
                height: 32px;
                padding: 0 20px;
                font-size: 16px;
                color: #fff;
                background-color: #1a73e8;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .search-form input[type="submit"]:hover {
                background-color: #0d65d9;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <a href="https://www.google.com/imghp">Images</a>
                <a href="https://www.google.com/imghp">Advanced Search</a>
            </div>

            <img src="google-logo-transparent.png" alt="Logo" class="logo">

            <div class="search-form">
                <form action="https://google.com/search">
                    <input type="text" name="q">
                    <input type="submit" value="Google Search">
                </form>
            </div>
        </div>
    </body>
</html>
